<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming Solver</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <h1>Linear Programming Solver</h1>
    <form id="lpForm">
        <div class="form-group">
            <label for="numVariables">Number of Variables:</label>
            <input type="number" id="numVariables" min="1" value="2" required>
            <button type="button" id="updateVariables">Update</button>
        </div>
        <div class="form-group">
            <label>Objective Function:</label>
            <div id="objectiveFunction"></div>
            <select id="objectiveType">
                <option value="max">Maximize</option>
                <option value="min">Minimize</option>
            </select>
        </div>
        <div class="form-group">
            <label>Constraints:</label>
            <div id="constraints"></div>
            <button type="button" id="addConstraint">Add Constraint</button>
        </div>
        <button type="submit">Solve</button>
    </form>
    <div id="result"></div>

    <script src="/static/js/script.js"></script>

</body>
</html>
